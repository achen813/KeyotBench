<script>
    function myFunction() {
        <!--   relates to the navbar using flex-box to hamburger   -->
        var x = document.getElementById("burger");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }

    }

</script>

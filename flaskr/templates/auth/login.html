<!--LOGIN PAGE
USERNAME:
PASSWORD:
SUBMIT BUTTON
-->

<img src="../../static/assets/img/Keyot-PropertyPicker.png" alt="banana" style="width: 50%">
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In" style="background-color: #E88231" id="loginButton">
  </form>
{% endblock %}
